<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    for (let i = 1; i <= 100; i++){
    let temp = i;

    if (i % 3 === 0){
    temp = "Fizz";
    if (i % 5 === 0){
    temp += "Buzz";
    }
    }
    else if (i % 5 === 0){
    temp = "Buzz";
    }

    document.write(temp.toString() + "<br>");
    }
  </script>
</body>
</html>
